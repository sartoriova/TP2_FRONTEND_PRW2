services:
  react:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules 
    networks:
      rede_interna:
    environment:
      - CHOKIDAR_USEPOLLING=true  

  node:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://usuario:senha@database:5432/bancodados
    depends_on:
      - database

  database:
    image: postgres:18
    volumes:
      - db_data:/var/lib/postgresql
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=usuario
      - POSTGRES_PASSWORD=senha
      - POSTGRES_DB=bancodados

volumes:
  db_data:

networks:
  rede_interna: